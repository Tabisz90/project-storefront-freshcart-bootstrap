<div class="row row-cols-1">
  <div class="col" *ngFor="let freshProduct of freshProducts$ | async">
    <div class="card card-product">
      <div class="card-body">
        <div class="row w-50">
          <div class="col-4">
            <img
              [src]="freshProduct.imageUrl"
              [alt]="'image'"
              class="img-fluid w-100"
            />
          </div>
          <div class="col-8">
            <div class="d-flex flex-column justify-content-center h-100">
              <div class="mb-1">
                <p class="m-0 text-truncate fs-5 text-black">
                  {{ freshProduct.name }}
                </p>
              </div>
              <div class="d-flex align-items-center">
                <small class="text-warning">
                  <i
                    *ngFor="let val of freshProduct.rating.starsValues"
                    class="bi"
                    [ngClass]="{
                      'bi-star-fill': val === 1,
                      'bi-star': val === 0,
                      'bi-star-half': val === 0.5
                    }"
                  ></i>
                </small>
                <p class="p-0 m-0">
                  {{ freshProduct.rating.value }}({{
                    freshProduct.rating.ratingCount
                  }})
                </p>
              </div>
              <div class="mt-5 text-black fs-5">
                {{ freshProduct.price | currency }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
